<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="9jgph0.jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Dwarkadhish</span>
            <span class="education">B.Tech AIML</span>
        </div>

        <div class="media-buttons">
            <a href="https://www.facebook.com/" style="background-color: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://www.instagram.com/dwark__31/" style="background-color: #de3a71;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="https://x.com/Dwarkadhish3100" style="background-color: #1da1f2;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="https://wa.me/9359703447" style="background-color: #58b203;" class="link">
                <i class='bx bxl-whatsapp'></i>
            </a>
        </div>

        <div class="buttons">
            <a href="https://www.instagram.com/dwark__31/">
                <button class="button">Follow </button></a>

            <a href="https://www.instagram.com/dwark__31/">
                <button class="button">Message</button></a>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">43</span>
            </div>

            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">5k</span>
            </div>

            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">100</span>
            </div>
        </div>
    </div>
</body>

</html>
